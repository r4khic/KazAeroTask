version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-helpdesk}
      POSTGRES_USER: ${POSTGRES_USER:-helpdesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-helpdesk}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-helpdesk} -d ${POSTGRES_DB:-helpdesk}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  web:
    build: .
    command: >
      sh -c "python src/manage.py migrate &&
             python src/manage.py create_test_users &&
             gunicorn --bind 0.0.0.0:8000 --chdir src config.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-helpdesk}:${POSTGRES_PASSWORD:-helpdesk}@db:5432/${POSTGRES_DB:-helpdesk}
      - DJANGO_SETTINGS_MODULE=config.settings.development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
